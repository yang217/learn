<!DOCTYPE html>

<body>
 <script type="text/javascript">
  var arr=[1,3,8,9];
  [].forEach.call(arr,function(item){
  	console.log(item+1)
  })
  Array.prototype.forEach.call(arr,function(item){
  	console.log(item)
  })
 //继承数组foreach的方法
 </script>
</body>
</html>
