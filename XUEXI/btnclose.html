<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
.btn-close {
	position: relative;
	display: inline-block;
	width:30px;
	height:30px;
	overflow: hidden;
	cursor:pointer;
	transform:rotate(0deg);
	transition:all 0.5s;
}
.btn-close::before, .btn-close::after {
 content: '';
position: absolute;
height: 2px;
width: 100%;
top: 50%;
left: 0;
margin-top: -1px;
background: #c8cad2;
border-radius:5px;
height: 4px;
margin-top: -2px;
}
.btn-close::before {
-webkit-transform: rotate(45deg);
-moz-transform: rotate(45deg);
-ms-transform: rotate(45deg);
-o-transform: rotate(45deg);
transform: rotate(45deg);
}
.btn-close::after {
-webkit-transform: rotate(-45deg);
-moz-transform: rotate(-45deg);
-ms-transform: rotate(-45deg);
-o-transform: rotate(-45deg);
transform: rotate(-45deg);
}
/*active点击的时候执行*/
.btn-close:active {
	width:40px;
	height:40px;
	transform:rotate(270deg);
}
.btn:after
          {
			display: block;
			content: "";
			width:100px;
			height:100px;
			border: 1px #0000FF solid;
			border-radius: 50%;
			background: red;
		}	
		</style>
	</head>
	<body>
		<div class="btn-close">
			
		</div>
		<div class="btn"></div>
	</body>
</html>
