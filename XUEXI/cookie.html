<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
             .ani_dot {
    font-family: simsun;    
}
:root .ani_dot { /* 这里使用Hack是因为IE6~IE8浏览器下， vertical-align解析不规范，值为bottom或其他会改变按钮的实际高度*/
    display: inline-block;
    width: 1.5em;
    vertical-align: bottom;
    overflow: hidden;
}
/*使用margin-right占个位置*/
@-webkit-keyframes dot {
    0% { width: 0; margin-right: 1.5em; }
    33% { width:.5em; margin-right: 1em; }
    66% { width:1em; margin-right: .5em; }
    100% { width: 1.5em; margin-right: 0;}
}
.ani_dot {
    -webkit-animation: dot 3s infinite step-start;
}

/*@keyframes dot {
    0% { width: 0; margin-right: 1.5em; }
    33% { width: .5em; margin-right: 1em; }
    66% { width: 1em; margin-right: .5em; }
    100% { width: 1.5em; margin-right: 0;}
}*/
.ani_dot {
    animation: dot 3s infinite step-start;
}
		</style>
		<script src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
	</head>
	<body>
	<span class="ani_dot">...</span>
		<a href="tel:0755-10086">123</a>
		<script>
			var testStr=$.cookie("test")?$.cookie("test"):"{}";
			var testObj=JSON.parse(testStr);
			 testObj["id"]={name:"yanghao"};
			 testStr=JSON.stringify(testObj);
			 $.cookie("test",testStr,{expires:7,path:"/"})
			
			console.log( $.cookie("test"))

			</script>
	</body>
</html>
