<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        body{margin:0; background-color:#fff}
        ul,ol,li,p,form{margin:0; padding:0}
        .box{width:200px; height:100px; border:1px solid #d4693e; border-radius:5px; margin: 100px; position:relative; background-color: #fff;}
        .a1,.a2{width:0; height:0; overflow:hidden; border-width:10px; border-style:dotted dotted solid;  position:absolute}
        .abox{position: absolute; width:20px; height: 20px; left:20px; top:-20px}
        .a1{border-color:transparent transparent #D4693E;  top:-1px}
        .a2{border-color:transparent transparent #FFFFFF;  top:0}
    </style>
</head>
<body>
    <div class="box">
        <div class="abox">
            <div class="a1"></div>
            <div class="a2"></div>
        </div>
        
    </div>
</body>
</html>
