<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
      *{
      	margin:0;
      	padding: 0;
      }
      div{
      	width: 100px;
      	height:100px;
      	overflow: hidden;
      	border: 1px #000 solid;

      }
      p{
      	
      	position: absolute;
      }
      ul{
      	transform: scale(1);
      }

	</style>
</head>
<body>
 <div>
<ul>
<p>hellohellohellohellohello</p>
</ul>
 </div>

</body>
</html>
