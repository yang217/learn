<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
      body,ul,li{ padding:0; margin:0;}
    ul,li{ list-style:none;}
    #test{
        width:320px;
        height:210px;
        background:#CCC;
        border:1px red solid;
        box-sizing: content-box;
    }
    #test ul{
    	/*使用负margin增大了10px的空间*/
        margin-right:-12px;
        zoom:1;
        background: red;
        
    }
    #test ul li{
        width:100px;
        height:100px;
        background:#F60;
        margin-right:10px;
        margin-bottom:10px;
        float:left;
    }

	</style>
</head>
<body>
<div id="test">
        <ul>
            <li>子元素1</li>
            <li>子元素2</li>
            <li>子元素3</li>
            <li>子元素4</li>
            <li>子元素5</li>
            <li>子元素6</li>
        </ul>
    </div>
</body>
</html>
