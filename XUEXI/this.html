<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
			var wsscat = function(name){
            var self = this;
            var x = 'autumns';
            this.name = name;
            console.log(this,"this");
            console.log(self,"self");
            this.func = function(){
                console.log("wsscat's func");
            };
            this.func2 = function(){
                func3();//不能用self.func3()和this.func3()
            }
            //闭包里面，既嵌套函数里面如果想使用wsscat对象的方法或者变量要用self
            function func3(){//
                console.log(this)//指向window对象
                //this.func();//报错this.func is not a function
                self.func();//不能用this.func(),也不能用func(),self存储了之前的this,即wsscat
                console.log("wsscat's func3");
            }
        }

        var obj = new wsscat('wsscat');
        obj.func2()
			
		</script>
		
	</body>
</html>
