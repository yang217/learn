<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
     *{
     	margin: 0;
     	padding: 0;
     }
     ul{
     	list-style: none;
     }
     .f-cb:after{
     	content: "";
     	display: table;
     	clear: both;
     }
     ul{
     	width:600px;
     	border: 1px red solid;
     }
     ul li{
     	width: 200px;
     	height: 400px;
     	background: pink;
     	float: left;
     	box-sizing: border-box;
     	margin-right: 100px;
     }
	</style>
</head>
<body>
<ul class="f-cb">
<li></li>
<li></li></ul>
</body>
</html>
