<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		.btn-close{
			position: relative;
			width: 40px;
			height: 40px;
			display: block;
		}
.btn-close::before, .btn-close::after {
			content: '';
			position: absolute;
			height: 2px;
			width: 100%;
			top: 50%;
			left: 0;
			margin-top: -1px;
			background: #c8cad2;
			border-radius: 5px;
			height: 4px;
			margin-top: -2px;
}
.btn-close::before {
		-webkit-transform: rotate(45deg);
		-moz-transform: rotate(45deg);
		-ms-transform: rotate(45deg);
		-o-transform: rotate(45deg);
		transform: rotate(45deg);
}
.btn-close::after {
		-webkit-transform: rotate(-45deg);
		-moz-transform: rotate(-45deg);
		-ms-transform: rotate(-45deg);
		-o-transform: rotate(-45deg);
		transform: rotate(-45deg);
}
.btn-close:active {
	width:40px;
	height:40px;
	transform:rotate(270deg);
}
			p{
				color: green;
			}
			p:after{
				content: "123";
			}
			p:before{
				content: "前面";
			}
			p::after{
				content: "356";
				color: green;
			}
