<script type="text/javascript">

function throttle(fn, interval = 300) {
    let canRun = true;
    return function () {
        if (!canRun) return;//canRun是false的时候，阻止下面的执行
        canRun = false;
        setTimeout(() => {
            fn.apply(this, arguments);
            canRun = true;
        }, interval);
    };
}
