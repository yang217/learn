<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px #000 solid;
		}
			div.active{
				background: red;
			}
		</style>
	</head>
	<body>
		<div>
		<img src="" alt="gua" title="123">
			
		</div>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script>
		   $("div").click(function(){
		   	$("div").toggle(function(){
				$("div").css()
			},function(){
				$("div").removeClass("active")
			})
		   })
			
			
		</script>
	</body>
</html>
