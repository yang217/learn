<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box1{
				width: 100px;
				height: 100px;
				border: 1px #000 solid;
				/*float: left;*/
				/*display: inline-block;*/
				text-overflow:ellipsis; white-space:nowrap; overflow:hidden;
			}
			.box1:after{
				content: "";
				display: block;
			}
		
		</style>
	</head>
	<body>
		<div class="box">
			<span class="box1">11111111111111111111111111</span>	
			
		</div>
		<script>
			if(document.mozHidden !== undefined) {
           alert("是火狐浏览器")
        }else{
        	alert("不是火狐浏览器")
        }
			
		</script>
	</body>
</html>
