
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>放大镜效果</title>
<style>
  #pic{
    height:180px;
    width:180px;
    margin:0 auto;
    background-color: #ccc;
    overflow: hidden;
    border:1px red solid;
  }
  #pic img{
    /*margin:0px 0 0 0px;*/
    -webkit-transform: scale(.5);
    -webkit-transition: 1s;}
  #pic img:hover{
    -webkit-transform: scale(.6);
  }
</style>
</head>
<body>

  <div id="pic">
    <img src="img/work_list_07.jpg">
  </div>
</body>
</html>
