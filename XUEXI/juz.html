<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多行文字居中</title>
	<style type="text/css">
	p{margin: 0;padding: 0;	}
	.box{
			width: 100%;height: 100px;
			vertical-align: middle;
			text-align: center;
	}
	.box-in{
		clear: both;height: 72px;	display: inline-block;
		width:100%;
	}
	.box-float{
		height: 70px;width:50%;
		text-align: center;color: #fff;font-size: 24px;
		display: inline-block;	   
		vertical-align: middle;
	}
	.exa{
 height:100%;
 display: inline-block;
 vertical-align: middle;
	}
	.box-left{
		float: left;
		background: blue;
	}
	.box-right{
		float: right;
		background: green;
	}

	</style>
</head>
<body>
	<div class="box">
		<div class="box-in">
			<div class="box-left box-float">
				<img src="img/">
				<div class="exa"></div>
			</div>
			<div class="box-right box-float">我是右浮动元素</div>
		</div>
		
	</div>
</body>
</html>
