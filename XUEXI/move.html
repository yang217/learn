<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0; padding: 0;}
        li { list-style: none; }
        #box {
            width: 960px;
            height: 600px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        #sele {
            position: absolute;
            top: 2px;
            left: 2px;
        }
        #ad {
            font-size:0px;
            position: absolute;
            top: 0;
            left: 0;
        }


    </style>
    <script>
        window.onload = function(){
            var sele = document.getElementById("sele");
            var ad = document.getElementById("ad");
            //下拉栏事件
            //
            // 管理定时器
            var timer =  null;
            //缓动条件
            var leader = 0;
            var target = 0;          
            sele.onchange = function(){
                target = 0;
                switch(this.value){
                    case "1":                       
                        move(0);
                        break;
                    case "2":
                        move(600);
                        break;
                    case "3":
                        move(1200);
                        break;
                    case "4":
                        move(1800);
                        break;
                }
            }
            //开启的定时器 缓动动画
            function move(num){
                clearInterval(timer);
                target = -num;
                timer = setInterval( function(){  
                    console.log(leader) 
                    console.log(target);                            
                    leader = leader+(target - leader)/10;
                    ad.style.top = leader +"px";
                      console.log(leader)  
                },20);
            }

        }

    </script>
</head>
<body>
    <div id="box">
        <ul id="ad">
            <li><img src="http://cdn.attach.qdfuns.com/notes/pics/201611/13/154059ndq62rvrrr34lf8v.jpg" alt=""></li>
            <li><img src="http://cdn.attach.qdfuns.com/notes/pics/201611/13/154059tjw4iraek0r24hx2.jpg" alt=""></li>
            <li><img src="http://cdn.attach.qdfuns.com/notes/pics/201611/13/154059jl8m6a1w9zyd5521.jpg" alt=""></li>
            <li><img src="http://cdn.attach.qdfuns.com/notes/pics/201611/13/154059edwuxssvf4v5v5v5.jpg" alt=""></li>
        </ul>
        <select name="" id="sele">
            <option value="1">放逐之刃</option>
            <option value="2">九尾妖狐</option>
            <option value="3">暴走萝莉</option>
            <option value="4">刀锋之影</option>
            <script type="text/javascript">
            var str="";
            for(var i=0;i<5;i++){
            	str=str+"*";
            	console.log(str);
            }

            </script>
        </select>
    </div>

</body>
</html>
