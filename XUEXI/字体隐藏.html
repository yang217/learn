<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
     p{
     	width: 200px;
     	height:20px;
     	border: 1px red solid;
     	overflow: hidden;
     	text-overflow: ellipsis;
     	white-space: nowrap;
     }

	</style>
</head>
<script type="text/javascript" src="js/jquery.min.js"></script>
<body>

<!-- 原生获取如果没有设置width获取不到，但jq可以 -->
<p><span>啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦</span></p>
<script type="text/javascript">
  var p=document.getElementsByTagName("p")[0];
  var span=document.getElementsByTagName("span")[0];
  p.onmouseover=function(){
  	var pw=parseInt( getStyle(p,'width'));
  	var sw=$("span").width();
  	var c=pw-sw;
  	if(sw>pw){
  		this.style.textIndent=c+"px"
  	}
  }
  console.log($("span").width())
  function getStyle(obj,pro){
    if(obj.currentStyle){
    	return obj.currentStyle[pro]
    }else{
     return	window.getComputedStyle(obj)[pro]
    }

  }
</script>
</body>
</html>
