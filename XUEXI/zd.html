<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
     *{
     	margin: 0;
     	padding: 0;
     }
     #box1{
     	width: 100%;
     	height: 45px;
     	background: green;
     }
     #box2{
     	width: 100%;
     	height: 0;
     	background:pink;
     }
      #box3{
     	width: 100%;
     	height: 0;
     	background:red;
     }
	</style>
</head>
<body>
<div id="box1">

</div>
<div id="box2">

</div>
<div id="box3">

</div>
 <script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
 $("#box1").click(function(event) {
 
 	$("#box2").animate({
 		height: '100px',
 		},
 		1000, function() {
 		/* stuff to do after animation is complete */
 		$("#box3").animate({height:"100px"},500)
 	});

 });

</script>
</body>
</html>
