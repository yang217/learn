<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组合键单选和多选</title>
	<script type="text/javascript" src="http://www.xipwang.cn/js/jquery.min.js"></script>
</head>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
       body{
        moz-user-select: -moz-none;
       -moz-user-select: none;
       -o-user-select:none;
       -khtml-user-select:none;
       -webkit-user-select:none;
       -ms-user-select:none;
       user-select:none;
       }
	#selectables{
		width: 400px;
		margin: 0 auto;
		list-style: none;
	}
	#selectables li{
		padding: 10px;
		border: 1px solid #ccc;
		cursor: pointer;

	}
		#selectables li:hover{
			background: #ded
		}

		#selectables li.selected{
			background: #f00
		}
	</style>
<body>
<ul id="selectables">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
	<li>10</li>
	<li>11</li>
</ul>
</body>
<script type="text/javascript">
	$(function(){	
		function  combination(){
			var  index = -1;
			var  key =0;
			//记录当前 ctrl shift键
			$(window).keydown(function(event) {
				if (event.ctrlKey) {
	                 key = 1;
	               }else if (event.shiftKey) {
	                 key = 2;
	        	 }
			}).keyup(function(event) {
				     key = 0;
			});
			$("#selectables").on("click","li",function(e){
				 ins = $(this).index();
				if(key == 1 ){ 
					$(this).addClass('selected');
					index =  ins; 
				}else if(key == 2 && ins != -1)	{
					  $(this).siblings().removeAttr("selected");
					  for (var i = Math.min(ins, index) ; i <= Math.max(ins, index) ; i++) {                      
	                    	$("#selectables li").eq(i).addClass("selected");
	                   }				
				}else{
					$(this).addClass('selected').siblings().removeClass('selected');
					index =  ins; 
				}
			});	
		}
		combination();
	});

</html>
