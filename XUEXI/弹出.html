<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#box1{
				width: 300px;
				height: 300px;
				background: #004165;
				display: table-cell;
				vertical-align: middle;
				
			}
			#box2{
				width: 100px;
				height: 100px;
				background: red;
				margin: 0 auto;
				display: none;
				transition: 1000s;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			1
			<div id="box2">
				2
			</div>
		</div>
		<script>
			box1.onmouseover=function(){
				
				box2.style.display="block"
			}
			
		</script>
	</body>
</html>
