<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
			 margin: 0;
			 padding: 0;
			}
			.parent{
				width: 500px;
				/*margin: 0 auto;*/
				background: green;
				overflow: hidden;
			}
			.child{
				height: 300px;
				background: violet;
				margin-bottom: -200px;
			}
				/*父元素没有设置高度。当子元素设置负边距的时候，父元素的高度变小，但子元素不变*/
			.box1{
				width: 500px;
				height: 100px;
				border: 1px rosybrown solid;
				margin: 0 auto;
			}
			.box2{
				height: 100px;
				background: red;
				margin-right:-100px;
				margin-left: -100px;
			}
		/*子元素没有设置宽度，设置负margin，子元素宽度会发生变化*/
		.container{
			width: 460px;
			border: 2px #000000 solid;
			height: 400px;
			margin: 0 auto;
			
			
		}
		ul{
			list-style: none;	
			 overflow:hidden; 
			 margin-right:-20px;
		}
		/*通过负的边距增大宽度，利用overflow进行隐藏*/
		li{
			width: 100px;
			height:100px;
			background: #003B43;
			float: left;
			margin-right:20px ;
			margin-bottom: 20px;
		}
		.med{
			width: 300px;
			height: 300px;
			background: palegoldenrod;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-top:-150px ;
			margin-left: -150px;
			
		}
		/*在绝对地位中。margin正值外外收，负值往里收，这个也可以实现居中，但是需要知道固定宽度*/
		</style>
	</head>
	<body>
		<div class="parent">
		<div class="child"></div>	
			
		</div>
		<div class="box1">
			<div class="box2"></div>
		</div>
		<div class="container">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			
		</div>
		<div class="med"></div>
	</body>
</html>
