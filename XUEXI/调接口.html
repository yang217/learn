		.wen{margin: 100px auto;background: yellow;width: 600px;text-align: center;padding-bottom: 40px;padding-top: 10px;font-size:18px;}
		.wen .wen-ipt{height: 30px;width: 200px;padding-left: 10px;border: 1px solid green;outline: none;}
		.wen .wen-ipt:focus{border: 1px solid red;outline: none;}

	<input type="button" name="" value="提交" class="btn">

$(function(){

	// 智能问答
	$(".btn").click(function(){
		var val=$(".wen-ipt").val()
		$.ajax({
			type:"get",
//		cache:"false",
			url:"http://api.jisuapi.com/iqa/query?",
			data:{appkey:"d13c41feb590002f",question:val},
			dataType:"jsonp",
//			jsonp:"callback",
//			jsonpCallback:"cs",
			success:function(data){
				console.log(data);
				var str=data.result.content;
				$(".wen").append("<p>"+str+"</p>")
			},
			error:function(msg){
				console.log(msg);
			}
		})
	});
