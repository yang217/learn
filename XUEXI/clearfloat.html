<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.f-cb:before,
			.f-cb:after {
				content: '';
				display: table;
			}
			
			.f-cb:after {
			   clear: both;
			}
			.clear:before,.clear:after{
				content: "";
				display: table;
			}
			.clear:after{
				clear: both;
			}
			.box{
				width: 100px;
				height: 100px;
				border: 1px green solid;
				float: left;
				background: red;
			}
			.parent{
				background: green;
				border: 1px #000000 solid;
			}
			.pic_box{width:300px; height:300px; background-color:#beceeb; font-size:0; *font-size:200px; text-align:center;}
.pic_box img{vertical-align:middle;}
.pic_box:after{display:inline-block; width:0; height:100%; content:"center"; vertical-align:middle; overflow:hidden;}
		</style>
	</head>
	<body>
		<div class="parent clear">
			<div class="box">
				
			</div>
			
		</div>
	</body>
</html>
