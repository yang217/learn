	.centeralign {

/*BUTTON*/
.button-wrap {
	position:relative;
	width:270px;
	height:50px;
	line-height:50px;
	border:1px solid #c9c9c9;
	font-size:20px;
	text-align:center;
	margin:0 auto;
	
}
.button-bg {
	width:0;
	height: 100%;
	position: absolute;
	background: #c9c9c9;
	color: #c9c9c9;
}
.button-wrap a {
	position:absolute;
	z-index:3;
	border:none;
	padding:0;
	vertical-align: middle;
	width:100%;
	color:red;
	display:block;
	left:0;
}
.button-wrap span {
	width:auto;
	display:inline-block;
	width:80%;
	border-right:1px solid #c9c9c9;
	background: blue;
	float: left;

	
}
.button-wrap:hover a {
	color:#000;
-webkit-transition:all .3s ease-in-out;
-moz-transition:all .3s ease-in-out;
-o-transition:all .3s ease-in-out;
-ms-transition:all .3s ease-in-out;
transition:all .3s ease-in-out;
}
.button-wrap:hover span {
	border-right:1px solid #000;
}
.button-wrap:hover .button-bg {
	width:100%;
	background:#fff;
-webkit-transition:all .3s ease-in-out;
-moz-transition:all .3s ease-in-out;
-o-transition:all .3s ease-in-out;
