<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>燃烧的陈林林</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<style type="text/css">
		#search input {
			display: inline-block;
			width: 66%;
			height: 18px;
			margin-right: 4px;
			padding: 6px 12px;
			font-size: 14px;
			line-height: 1.42857143;
			color: #555;
			background-color: #fff;
			background-image: none;
			border: 1px solid #ccc;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
			-moz-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
			box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
			box-sizing: content-box;
			-webkit-box-sizing: content-box;
		}
		#search span {
			display: inline-block;
			height: 20px;
			padding: 5px 20px;
			border: 1px solid #999;
			background: #393939;
			color: #fff;
			line-height: 18px;
			text-align: center;
			white-space: nowrap;
			vertical-align: middle;
			cursor: pointer;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
		}
		/*重写小叉叉，*/
		#search [type=search]::-webkit-search-cancel-button{
			-webkit-appearance: none;
			position: relative;
			height: 32px;
			width: 74px;
			margin-right: -92px;
			/*下面设置背景颜色只是为了看到它是显示的位置，可以去掉*/
			background-color: #fcc; 
			opacity: .7;
		}
		body,html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		.mn-wrap {
			width: 100%;
			height: 98%;
			padding-top: 2%;
			background-color: #0C1021;
		}	
		.mn-hd {
			width: 92%;
			margin: 0 auto 14px;
			color: #fff;
			font-size: 14px; 
			line-height: 18px;
			font-weight:normal;
		}
		#search {
			display:flex;
			display: -webkit-flex;
			justify-content:center;
			-webkit-justify-content:center;
		}
	</style>
</head>
<body>
	<div class="mn-wrap">
		<h1 class="mn-hd">
			移动端input输入时候，软键盘出现搜索按钮及去掉后面的小叉叉——燃烧的陈林林
		</h1>
		<form action="@33">
			<div id="search">
				<input type="search"  placeholder="搜索：燃烧的陈林林" >
				<!-- <span class="cancle">取消</span> -->
				<span style="color: red">11</span>
			</div>

		</form>
	</div>
</body>
</html>
