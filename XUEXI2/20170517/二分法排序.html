<script type="text/javascript">
 function sortcount(arr){
 	if(arr.length<=1){
 		return arr;
 	}
 	var midnum=arr.splice(0, 1)[0];//任意取一个数作为基var
 	var left=[];
 	var right=[];
 	for(var i=0;i<arr.length;i++){
 		if(arr[i]<midnum){
 			left.push(arr[i])
 		}else{
 			right.push(arr[i])
 		}


 	}
 	return sortcount(left).concat([midnum],sortcount(right))
 	//利用递归。层层遍历


 }
var ccc=[2,1,55,22];
console.log(sortcount(ccc))

</script>
</body>
