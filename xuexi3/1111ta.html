		<script>
			$('.header .btnlist a').eq(1).addClass('active');
            function operatecheckbox(ele,fn1,fn2){
            	if($(ele).prop("checked")) {
                   
					$(ele).prop("checked", true);
					return fn1();
				} else {
					
					//设置checked属性
					$(ele).prop("checked", false);
					return fn2();
				}
            }
        
			$('input[name="all"]').on('click', function(e) {
				operatecheckbox('input[name="all"]',function(){$('.travelselect .item').show()},function(){$('.travelselect .item').hide()});
				operatecheckbox('input[name="center"]',function(){$('.travelselect .item.center').show()},function(){$('.travelselect .item.center').hide()});
