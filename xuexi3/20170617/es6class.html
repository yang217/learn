    <body>
    <script>
        class Fruit {
	constructor(name){
		this.name = name;
	}
	showName(){
		return '父类的'+this.name;
	}
}
class Apple extends Fruit {
	constructor(name){
		super(name);
	}
	show(){
		return super.showName();
	}
	
}
var apple = new Apple('红富士');
console.log(apple.show());
    </script>
