<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100%;
				float: left;
				
			}
			.box1{
				background: red;
				height: 200px;
				margin-right: 200px;
			}
			.box2{
				float: right;
				width: 200px;
				height: 200px;
				background: green;
				margin-left: -100%;
			}
			.o-right{
				float: right;
				width: 200px;
				background: pink;
				height: 200px;
			}
			.o-left{
				width: 100%;
				height: 200px;
				margin-right: 200px;
				background: blue;
				clear:left;
			}
			.a-left{
				width: 200px;
				float: left;
			    height: 200px;
			    background: blanchedalmond;
			}
			.a-right{
				
				margin-left: 200px;
				height: 200px;
				background: firebrick;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">11</div>
			
		</div>
		<div class="box2">11</div>
		
		<div class="o-right">
			22
		</div>
		<div class="o-left">
			11
		</div>
		<div class="a-left">2</div>
		<div class="a-right">2</div>
	</body>
</html>
