<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
			ul{
				width: 100px;
				height: 100px;
				border: 1px red solid;
			}
			div{
				width: 100px;
				height: 100px;
				border: 1px red solid;
			}
			.scale-1px {
				position: relative;
				margin-bottom: 20px;
				border: none;
			}
			
			.scale-1px:after {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				border: 1px solid #000;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				width: 200%;
				height: 200%;
				-webkit-transform: scale(0.5);
				transform: scale(0.5);
				-webkit-transform-origin: left top;
				transform-origin: left top;
			}
		</style>
	</head>

	<body>
		<ul></ul>
		<div></div>

		<script>
			if(window.devicePixelRatio && devicePixelRatio >= 2) {
				alert("2")
				document.querySelector('ul').className = 'scale-1px';
			}
		</script>
	</body>

</html>
