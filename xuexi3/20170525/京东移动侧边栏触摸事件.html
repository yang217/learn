<script>
    var box=document.querySelector('.box');
    var ul=box.querySelector('ul');
    var lis=ul.querySelectorAll('li');

    /*-----定位的最大、最小位置-----*/
    var maxTop=0;
    var minTop=box.offsetHeight-ul.offsetHeight;


    /*-----------拖动ul最大最小位置-------------*/
    var maxSwipe=maxTop+120;
    var minSwipe=minTop-120;

    /*---记录当前的值---*/
    var currentY=0;

    /*封装添加过渡动画*/
    function setTransition(){
        ul.style.webkitTransition='transform 0.3s';
        ul.style.transition='transform 0.3s';
    }
    /*封装删除的过渡动画*/
    function removeTransition(){
        ul.style.webkitTransition='none';
        ul.style.transition='none';
    }
    /*封装添加Y轴移动*/
    function setTranslateY(x){
        ul.style.webkitTransform='translateY('+x+'px)';
        ul.style.transform='translateY('+x+'px)';
    }

    /*---------------------点击颜色变化&&点击的li移动到最顶端----------------------*/
    Myclcik(box,function(){
        box.addEventListener('click',function(e){
            var target= e.target.parentNode;
            console.log(target);
            for(var i=0;i<lis.length;i++){
                lis[i].classList.remove('cur');
                lis[i].index=i;
            }
            target.classList.add('cur');
            var y=-target.index*50;
            if(y>maxTop){
                y=maxTop;
            }
            if(y<minTop){
                y=minTop;
            }
            setTransition();
            setTranslateY(y);
            currentY=y;
        })
    })

    /*------------------手动移动ul && 有限制范围------------------------*/

    var startY=0;
    var moveY=0;
    var distanceY=0;

    ul.addEventListener('touchstart',function(e){
        startY= e.targetTouches[0].clientY;
    })

    ul.addEventListener('touchmove',function(e){
        moveY= e.targetTouches[0].clientY;
        distanceY=moveY-startY;
        var y=distanceY+currentY;

        if(y>maxSwipe){
            y=maxSwipe;
        }
        if(y<minSwipe){
            y=minSwipe;
        }
        removeTransition();
        setTranslateY(y);
    })

    ul.addEventListener('touchend',function(e){
        currentY=currentY+distanceY;
        if(currentY>maxTop){
            currentY=maxTop;
            setTransition()
            setTranslateY(currentY);
        }
        if(currentY<minTop){
            currentY=minTop;
            setTransition();
            setTranslateY(currentY);
        }

        /*---------数据重置---------*/
        startY=0;
        moveY=0;
        distanceY=0;
    })


    /*封装移动端的点击函数*/
    function Myclcik(obj,callback){
        if(typeof obj=='object'){
            var startTime=0;
            var isMove=false;

            obj.addEventListener('touchstart',function(){
                startTime=Date.now();
            })

            obj.addEventListener('touchmove',function(){
                isMove=true;
            })

            obj.addEventListener('touchend',function(){
                if(Date.now()-startTime<150 && !isMove){
                    callback && callback();
                }
                startTime=0;
                isMove=false;
            })
        }
    }
</script>
