<!DOCTYPE html>
<html>
<head>
  <title></title>

<body>
<script language="javascript">
function setFocus(obj)
{
//var obj = event.srcElement;
var txt =obj.createTextRange();
txt.moveStart('character',obj.value.length);
txt.collapse(true);
txt.select();
}
</script>
<input type="text" value="abcdefg123456789" onfocus="setFocus()">
